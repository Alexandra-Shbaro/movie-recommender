<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/base.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <script src="../scripts/common.js" defer></script>
    <script src="../scripts/slideshow.js" defer></script>
    <script src="../scripts/main.js" defer></script>
    <title>Movie Recommender</title>
</head>

<body>

    <body>
        <!--header-->
        <div class="header-wrapper">
            <header class="header">
                <div class="logo">
                    <a href="/movie-recommender/frontend/pages/index.html">
                        <img src="../assets/images/logo1.png">
                    </a>
                </div>
                <nav class="navbar">
                    <ul>
                        <li>
                            <a href="/movie-recommender/frontend/pages/index.html">Home</a>
                        </li>
                        <li>
                            <a href="/movie-recommender/frontend/pages/movieCategories.html?filter=release_date">New
                                Releases</a>
                        </li>
                        <li>
                            <a href="/movie-recommender/frontend/pages/movieCategories.html?filter=top_rated">Top Rated
                                Movies</a>
                        </li>
                        <li>
                            <a href="/movie-recommender/frontend/pages/movieCategories.html?filter=most_watched">Top
                                Watched
                                Movies</a>
                        </li>
                    </ul>
                </nav>
            </header>
        </div>

        <!--hero section-->
        <section class="hero-container" id="hero">
            <div class="hero"></div>
        </section>

        <!--search bar-->
        <section class="search">
            <h2 class="title">Unlock your next favorite movie</h2>
            <div class="search-container">
                <input type="text" id="search" class="search-input" placeholder="Search for movies...">
                <button class="search-button">Search</button>
            </div>
        </section>

        <!--main content-->
        <main>
            <section class="recommended container">
                <h2>Recommended For You</h2>
                <div class="row-container">
                    <div class="movie-row" id="recommended">
                    </div>
                </div>
            </section>


            <section class="newest-releases container">
                <a href="/movie-recommender/frontend/pages/movieCategories.html?filter=release_date">
                    <h2>Newest Releases</h2>
                </a>
                <div class="row-container">
                    <div class="movie-row" id="newest-releases">
                        <!-- movies here -->
                    </div>
                    <button class="loadMore">››</button>
                </div>
            </section>


            <section class="top-rated container">
                <a href="/movie-recommender/frontend/pages/movieCategories.html?filter=top_rated">
                    <h2>Top Rated</h2>
                </a>
                <div class="row-container">
                    <div class="movie-row" id="top-rated">
                        <!--movies here-->
                    </div>
                    <button class="loadMore">››</button>
                </div>
            </section>
            <section class="most-watched container">
                <a href="/movie-recommender/frontend/pages/movieCategories.html?filter=most_watched">
                    <h2>Most Watched Movies</h2>
                </a>
                <div class="row-container">
                    <div class="movie-row" id="most-watched">
                        <!--movies here-->
                    </div>
                    <button class="loadMore">››</button>
                </div>
            </section>
        </main>

        <div id="chatbot-btn">
            <img src="../assets/icons/chatbot.png">
        </div>
        <div id="back-to-top-btn">
            <img src="../assets/icons/back-to-top.png">
        </div>
        <div id="chatbot-panel">
            <button id="close-btn">×</button>
            <div id="chatbot-content"> </div>
        </div>
    </body>

</html>
