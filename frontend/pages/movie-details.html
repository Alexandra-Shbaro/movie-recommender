<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <Link rel="stylesheet" href="../styles/base.css">
    <link rel="stylesheet" href="../styles/movie-details.css">
    <title>Movie Details</title>
</head>

<body>
    <div class="full-container">
        <div id="movie-rating" class="movie-rating"><img class="star" src="../assets/Icons/rating.png"></div>
        <div class="movie-details-container">
            <div id="movie-img" class="movie-img-container"><img src=""></div>
            <div class="movie-details">
                <h1 id="title"></h1>
                <p id="description"></p>
                <div id="bookmark" class="bookmark-container"><img src="../assets/Icons/bookmark.png">
                    <h3>bookmark</h3>
                </div>
                <div id="user-rating" class="stars-container">
                    <img class="star" src="../assets/Icons/rating.png">
                    <img class="star" src="../assets/Icons/rating.png">
                    <img class="star" src="../assets/Icons/rating.png">
                    <img class="star" src="../assets/Icons/rating.png">
                    <img class="star" src="../assets/Icons/rating.png">
                </div>
            </div>
        </div>
        <div class="genre-container">
        </div>
        <hr class="line">
        <h2 id="release-date"></h2>
        <h2 id="producer"></h2>
        <h2 id="cast"></h2>
    </div>
    <script src="../scripts/movie-details.js"></script>
</body>

</html>
